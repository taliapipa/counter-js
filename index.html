<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTADOR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="container">
            <h1 class="counter" id="counter">COUNTER</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button id="decrease" class="btn decrease">
                    Decrease
                </button>
                <button id="reset" class="btn reset">
                    Reset
                </button>
                <button id="increase" class="btn increase">
                    Increase
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
